swagger: "2.0"
info:
  description: "This is testing for crud"
  version: "1.0.0"
  title: "demo"
  termsOfService: "http://swagger.io/terms/"
host: "localhost"
basePath: "/v2"
tags:
- name: "user"
  description: "user definition"
schemes:
- "http"
paths:
  /user:
    get:
      tags:
      - "user"
      summary: "get for user"
      description: "Returns a list of user"
      operationId: "getUser"
      produces:
      - "application/json"
      parameters: []
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/User"
        "400":
          description: "Invalid status value"
    post:
      tags:
      - "user"
      summary: "Create user"
      description: "This can only be done by the logged in user."
      operationId: "createUser"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Created user object"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        default:
          description: "successful operation"
definitions:
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      phone:
        type: "string"
      userStatus:
        type: "integer"
        format: "int32"
        description: "User Status"
    xml:
      name: "User"
